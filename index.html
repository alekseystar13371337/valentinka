<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сонечка ❤️ Лёша</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        body {
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 30% 30%, #330000, #0d0d0d);
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(255, 80, 80, 0.8);
            pointer-events: none;
            z-index: 10;
            animation: glowPulse 3s infinite;
        }
        .message h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 0.2em;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 80, 80, 0.5);
        }
        .message p {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 300;
            color: #ffd7d7;
            opacity: 0.9;
        }
        .sub {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            font-family: monospace;
            z-index: 10;
        }
        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 5px #ff4d4d); }
            50% { filter: drop-shadow(0 0 25px #ff1a1a); }
            100% { filter: drop-shadow(0 0 5px #ff4d4d); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Сонечка ❤️</h1>
        <p>С днём всех влюблённых, любимая</p>
        <p style="font-size: 0.8em; margin-top: 0.6em;">твой Лёшенька</p>
    </div>
    <div class="sub">жми куда хочешь, мой котенок, будет взрыв сердца</div>

    <canvas id="heartCanvas"></canvas>

    <script>
        (function() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            
            let width, height;
            let hearts = [];
            const MAX_HEARTS = 150;
            const CLICK_SPAWN = 40;            
            // ---- Личное ----
            const NAME_SHE = 'Сонечка';
            const NAME_HE = 'Лёша';
            
            class Heart {
                constructor(x, y, vx, vy, size, opacity, color) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx || (Math.random() - 0.5) * 0.8;
                    this.vy = vy || (Math.random() - 0.5) * 0.8 - 0.3; 
                    this.size = size || Math.random() * 25 + 20; 
                    this.opacity = opacity || Math.random() * 0.5 + 0.3;
                    this.color = color || this.getRandomColor();
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                }
                
                getRandomColor() {
                    const hues = [0, 350, 10, 20];
                    const h = hues[Math.floor(Math.random() * hues.length)];
                    return `hsla(${h}, 90%, 65%, ${this.opacity})`;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    
                    this.vx *= 0.998;
                    this.vy *= 0.998;
                    this.vy += 0.002; 
                    
                    this.rotation += this.rotationSpeed;
                    
                   
                    if (this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) {
                        this.resurrect();
                    }
                }
                
                resurrect() {
                    this.x = width / 2 + (Math.random() - 0.5) * 200;
                    this.y = height / 2 + (Math.random() - 0.5) * 200;
                    this.vx = (Math.random() - 0.5) * 1.5;
                    this.vy = (Math.random() - 0.5) * 1.5 - 0.8;
                    this.opacity = Math.random() * 0.6 + 0.2;
                    this.size = Math.random() * 30 + 15;
                    this.color = this.getRandomColor();
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.scale(this.size / 30, this.size / 30); 
                    
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 5);
                    ctx.bezierCurveTo(-7, -3, -15, -8, -25, 0);
                    ctx.bezierCurveTo(-30, 5, -30, 15, -20, 22);
                    ctx.bezierCurveTo(-10, 28, 0, 35, 0, 35);
                    ctx.bezierCurveTo(0, 35, 10, 28, 20, 22);
                    ctx.bezierCurveTo(30, 15, 30, 5, 25, 0);
                    ctx.bezierCurveTo(15, -8, 7, -3, 0, 5);
                    ctx.closePath();
                    
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = 'rgba(255, 0, 0, 0.8)';
                    ctx.shadowBlur = 15;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
            
            
            function initHearts() {
                hearts = [];
                for (let i = 0; i < MAX_HEARTS; i++) {
                    let x = Math.random() * width;
                    let y = Math.random() * height;
                    hearts.push(new Heart(x, y));
                }
            }
            
            
            function spawnHearts(clickX, clickY, count = CLICK_SPAWN) {
                for (let i = 0; i < count; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 3 + 2;
                    let vx = Math.cos(angle) * speed * (Math.random() * 0.8 + 0.2);
                    let vy = Math.sin(angle) * speed * (Math.random() * 0.8 + 0.2) - 1.5; // брызги вверх
                    let size = Math.random() * 20 + 10;
                    let opacity = Math.random() * 0.7 + 0.3;
                    hearts.push(new Heart(clickX, clickY, vx, vy, size, opacity));
                }
                // ограничим общее количество, чтобы не тормозить
                if (hearts.length > MAX_HEARTS * 2) {
                    hearts = hearts.slice(-MAX_HEARTS * 1.5);
                }
            }
            
            
            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                
                for (let heart of hearts) {
                    heart.update();
                    heart.draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            
            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                
                for (let heart of hearts) {
                    heart.x = Math.random() * width;
                    heart.y = Math.random() * height;
                }
            }
            
            
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const mouseX = (e.clientX - rect.left) * scaleX;
                const mouseY = (e.clientY - rect.top) * scaleY;
                spawnHearts(mouseX, mouseY, 25);
            });
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const touchX = (touch.clientX - rect.left) * scaleX;
                const touchY = (touch.clientY - rect.top) * scaleY;
                spawnHearts(touchX, touchY, 25);
            });
            
            window.addEventListener('resize', () => {
                resizeCanvas();
            });
            
            // ---- старт ----
            resizeCanvas();
            initHearts();
            animate();
        })();
    </script>
</body>
</html>
